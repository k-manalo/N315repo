<body>
   <div class="groceryContainer">
       <h1>Grocery List</h1>
       <div class="addContainer">
           <input type="text" id="addItem">
           <button id="addItemBtn">Add Item</button>
       </div>
     
       <div class="updateContainer">
           <input type="text" id="updateItem">
           <button id="updateItemBtn">Update Item</button>
       </div>
      
        <div class="boxes">
            <div class="groceryListContainer"></div>
            <div class="alertContainer">
                <h2>Updates:</h2>
                <div class="alertBox">Add item in text field.</div>
            </div>
            
        </div>
       
       <button id="deleteItem">Delete Item</button>
    </div>
    
</body>
