<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junglecook | login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lato:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--LOGO-->
   <div class="logo">
     
   </div>
   <!--NAV-->
    <div class="nav-holder">
      <a href="#" id="home">Home</a>
      <a href="#" id="browse">Browse</a>
      <a href="#" id="create-recipe">Create Recipe</a>
      <a href="#" id="login">Login</a>
    </div>
    <!--BARS-->
    <div class="bars">
      <img src="images/bars.svg" alt="bars">
    </div>

    <div class="loginPage">
        <div class="loginPage-container">
            <div class="login-container">
                <div class="login-title">
                    <h1>Login Here!</h1>
                </div>
                <div class="lEmail">
                    <input type="email" id="le" placeholder="Email Address">
                </div>
                <div class="lPass" >
                    <input type="password" id="lp" placeholder="Password">
                </div>
                <div id="loginBtn">
                    <a href="#">Login</a>
                </div>
            </div>
            <div class="signup-container">
                <div class="signup-title">
                    <p>Don’t have an account?</p>
                    <h1>Sign Up!</h1>
                </div>
                <div class="fName">
                    <input type="text" id="fn" placeholder="First Name">
                </div>
                <div class="lName">
                    <input type="text" id="fl" placeholder="Last Name">
                </div>
                <div class="sEmail">
                    <input type="email" id="se" placeholder="Email">
                </div>
                <div class="sPass">
                    <input type="password" id="sp" placeholder="Password">
                </div>
                <div class="signupBtn">
                    <h1>Sign Up</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="copyright">
        <p>Copyright © 2019 The Jungle Cook</p>
      </div>
      <div class="links">
        <a href="#" id="fLogin">Login</a>
      <a href="#" id="rbc">Recipes by Category</a>
      <a href="#" id="privacy">Privacy and Copyright</a>
      <a href="#" id="fCreate">Create Recipe</a>
      <a href="#" id="yourRecipes">Your Recipes</a>
      </div>
      <div class="socialMedia">
        <a href="#">
          <div class="facebook"></div>
        </a>
        <a href="#">
          <div class="instagram"></div>
        </a>
      </div>
    </div>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="app/app.js"></script>
    
  </body>
</html>
